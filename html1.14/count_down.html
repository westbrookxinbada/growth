<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            text-align: center;
        }
        span{
            color: red;
        }
    </style>

</head>
<body>
            <p><span id="time">5</span>秒后为您跳转到首页</p>


</body>
<script>
    var time = document.getElementById("time");
    var second = 5;

    function showTime() {
        second -- ;
        if (second<=0){
            location.href = "recommend2.html";
        }
        time.innerHTML = second;
    }
    setInterval(showTime,1000);
</script>
</html>
