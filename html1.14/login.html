<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background: url("img/蓝天.jpg") no-repeat center;
            background-size: 100%;
        }

        .table {

            margin: auto;
            margin-top: 100px;
            width: 900px;
            height: 400px;
            border: 8px solid yellow;
            background: white;

        }

        table {
            height: 400px;
            width: 400px;


        }

        .title {
            margin: auto;
        }
    </style>
    <script>
        window.onload=function () {
            var login =document.getElementById("login");
            login.onclick=function jump() {
                window.location.href="count_down.html";
            }

        }

    </script>

</head>
<body>
<div class="table">
    <table cellpadding="1" align="center">
        <caption class="title">欢迎来到图书管理系统</caption>
        <tr>
            <td>用户名:</td>
            <td><input type="text" name="username"></td>

        </tr>
        <tr>
            <td>密码:</td>
            <td><input type="password" name="password"></td>

        </tr>
        <tr>
            <td>邮箱:</td>
            <td><input type="text" name="email"></td>

        </tr>

        <tr>
            <td colspan="1"><label for="checkCode">验证码</label></td>

            <td><input type="text" name="checkCode" id="checkCode"></td>
            <td><img src="img/checkCode.jpg"></td>
        </tr>
        <tr>
            <td colspan="2">

                <input id="login" type="button" value="登录"  >
            </td>
            <td colspan="1">
                <input type="submit" value="注册">
            </td>

        </tr>

    </table>
</div>
</body>
</html>
